    <p class="text-gray-500 dark:text-gray-300 text-sm">+52 (222) 224-07-88 / 224-09-16 </p>
    <p class="text-gray-500 dark:text-gray-300 text-sm">femoyano@acafintex.com </p>

    <!-- Botón guardar contacto -->

      <a href="contacto.vcf" download

      <img class="mx-auto w-36 h-36 border rounded-xl shadow hover:scale-105 transition-transform duration-300"
